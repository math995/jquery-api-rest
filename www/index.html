        <h2>Cadastro de Curso</h2>

    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">Digite o ID</label>
          <input type="number" class="form-control" id="id">
        </div>
      </div>
    </div>

      </div>
    </div>

      <div class="col-12">
        <div class="form-group">

        </div>
      </div>
    </div>
    <!-- changes -->
     <div class="row">
      <div class="col-12">
        <div class="form-group">
          <button class="btn btn-warning btn-block" id="alterar">Alterar</button>

    </div>
